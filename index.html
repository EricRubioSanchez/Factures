<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="basico.css">
	<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script type="module" src="factura.js"></script>
    <title>Gestió de factures</title>
</head>
<body>
    <h1 style="text-align: center;">Gestió de factures</h1>
    <button id="recuperar">Recuperar</button> 
    <button id="guardar">Guardar</button> 
    <button id="nuevaFactura">Nueva factura</button>
    <table>
        <thead>
            <th>ID</th>
            <th>Data</th>
            <th>NIF</th>
            <th>Client</th>
            <th>Telèfon</th>
            <th>E-mail</th>
            <th>Subtotal</th>
            <th>Dte</th>
            <th>Base I.</th>
            <th>IVA</th>
            <th>Total</th>
            <th>P</th>
            <th>Acc</th>
        </thead>
        <tbody id="tabla">

        </tbody>
    </table>
    <dialog id="factura">
        <label for="id">
            ID: <input type="number" name="id" id="id" readonly>
        </label>
        <label for="data">
            Data: <input type="date" name="data" id="data">
        </label>
        <label for="pagat">
            Pagada: <input type="checkbox" name="pagat" id="pagat">
        </label>
        <hr>
        <label for="client">
            Client: <input type="text" name="client" id="client">
        </label>
        <label for="nif">
            NIF: <input type="text" name="nif" id="nif">
        </label>
        <label for="email">
            E-mail: <input type="email" name="email" id="email">
        </label>
        <label for="telefon">
            Telèfon: <input type="tel" name="telefon" id="telefon">
        </label>
        <label for="adreca">
            Adreça: <input type="text" name="adreca" id="adreca">
        </label>
        <label for="poblacio">
            Població: <input type="text" name="poblacio" id="poblacio">
        </label>
        <hr>
        <label for="dte">
            Dte.: <input type="number" name="dte" id="dte">
        </label>
        <label for="iva">
            IVA: <input type="number" name="iva" id="iva">
        </label>
    </dialog>
    <dialog id="productos">
        <h2>Detall de la factura</h2>
        <table>
            <thead>
                <th>Codi</th>
                <th>Article</th>
                <th>Uni.</th>
                <th>Preu</th>
                <th>Subtotal</th>
                <th>Acc</th>
            </thead>
            <tbody id="tabla">
                
            </tbody>
        </table>
    </dialog>
</body>
</html>
